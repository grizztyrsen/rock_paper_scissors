<script>

    // global variables declared here
    let computerScore = 0;
    let humanScore = 0;

    // Function for humanChoice
    function getHumanChoice(){
        //prompt for input and force string to be lowercase
        let humanChoice = prompt("Choose Rock, Paper, or Scissors").toLowerCase();
        return humanChoice;
    }
    // Function for computerChoice
    function getComputerChoice(){
        // declare variable as an array
        let computerChoice = ["rock", "paper", "scissors"];
        // return variable after passing it through the Math function to randomize the selection of the options
        return computerChoice[Math.floor(Math.random() * 3)];

    }

    // function to play a single round

    function playRound(humanChoice, computerChoice){
        // ifelse to determine round outcome and update score
        if (humanChoice == computerChoice){ //determine tie
            console.log("It's a tie");
        } else if ( //determine human winner
            (humanChoice == "rock" && computerChoice == "scissors") ||
            (humanChoice == "paper" && computerChoice == "rock" ) ||
            (humanChoice == "scissors" && computerChoice == "paper")

        ){
            humanScore++;
            console.log(`You win! ${humanChoice} beats ${computerChoice}!`);
        } else { //determine computer winner
            computerScore++;
            console.log(`You lose! ${computerChoice} beats ${humanChoice}!`);
        }
        
    }

    // function to play the game with 5 rounds
    function playGame(){
        // 5 round loop
        for(i = 0; i < 5; i++){
            // run functions for choices
            let humanSelection = getHumanChoice();
            let computerSelection = getComputerChoice();
            // runs playRound function within the loop

            playRound(humanSelection, computerSelection);

        }
        // if else to decide winner
        if (humanScore > computerScore){ //human wins
            console.log(`Winner! ${humanScore} | ${computerScore}`);
        }else if (humanScore < computerScore){ //computer wins
            console.log(`You lose! ${humanScore} | ${computerScore}`);
        }else
            console.log(`It's a tie! ${humanScore} | ${computerScore}`);       
    }
    // Game begins
    playGame();
    </script>
